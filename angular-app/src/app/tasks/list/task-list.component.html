<mat-card *ngFor="let task of tasks">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Due Date: {{ task.dueDate }}</p>
    <mat-checkbox [checked]="task.completed" (change)="markComplete(task)" [disabled]="isLocked(task)"> </mat-checkbox>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editTask(task)">Edit</button>
    <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
  </mat-card-actions>

</mat-card>
